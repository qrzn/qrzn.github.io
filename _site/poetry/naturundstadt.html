      <h1 class="post-title">Natur und Stadt</h1>
       <p>Der Sog der großen Stadt<br />
Macht auf Dauer die Seele matt<br />
zu wenig Nähe und Natur<br />
Von Verbundenheit<br />
Menschlichkeit<br />
Keine Spur<br />
Dennoch ist’s angenehmer<br />
Als auf dem Lande<br />
Nicht wer ist er<br />
Was sind seine Bande?<br />
Ein kurzer Blick und Ende</p>
