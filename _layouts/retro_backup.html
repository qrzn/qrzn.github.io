<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | qrzn's retro corner</title>
  <link rel="icon" type="image/gif" href="/assets/img/globe.gif" />
  <link rel="stylesheet" href="{{ 'assets/css/retro.css' | relative_url }}" />
</head>

<body>
  <!-- Fixed Header: Contains site title and navigation -->
  <header class="site-header">
    <div class="header">
      <h1>{{ page.title }}</h1>
    </div>
    <nav class="site-nav">
      {% for item in site.data.navigation-retro %}
      <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </header>

  <!-- Placeholder to offset the fixed header height -->
  <div class="header-placeholder"></div>

  <!-- Marquee (scrolls normally) -->
  <div class="marquee">
    <marquee behavior="scroll" direction="left">
      {{ page.description }}
    </marquee>
  </div>

  <!-- Main Content -->
  <main class="site-content">{{ content }}</main>

  <!-- Fixed Footer -->
  <footer class="site-footer">
    <p>
      &copy; {{ "now" | date: "%Y" }} | qrzn's retro corner &mdash; {{
      page.title }}
    </p>
  </footer>
</body>

</html>
