<h3 id="ankh">Ankh</h3>
<p>Ruhe und Stille<br />
findet sich<br />
— an der Wasserstelle</p>
<p>fließendes Wasser ist klar<br />
stilles Gewässer ist trüb<br />
das Trübe steht für Yin<br />
Das Klare steht für Yang<br />
und erzeugen alle Dinge<br />
gemeinsam.</p>
